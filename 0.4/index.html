<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue控制流</title>
  <style>
    input,tr,td {text-align: center;}
  </style>
</head>
<body>
  <div id="app">
    <table border="1">
      <thead>
        <th>学科</th>
        <th>分数</th>
      </thead>
      <tbody>
        <tr>
          <td>数学</td>
          <td><input v-model.number="math" type="text"></td>
        </tr>
        <tr>
          <td>英语</td>
          <td><input v-model.number="english" type="text"></td>
        </tr>
        <tr>
          <td>语文</td>
          <td><input v-model.number="chinese" type="text"></td>
        </tr>
        <tr>
          <td>总分</td>
          <td>{{sum}}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{average}}</td>
          </tr>
      </tbody>
    </table>
    <!-- 加.number的原因是在input中输入数字，会被当成字符串解析，因此要用number变为数字！ -->
  </div>
  <script src="../lib/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
