<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="计算属性" />
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    我的名字：{{fullname}}
  </div>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script>
    //计算属性实现
    //只要firstName和lastName中的任意一个改变，全称fullname就会改变
    const app = new Vue({
      el: "#app",
      data () {
        return {
          firstname: 'Isaac',
          lastname: 'Gao',
        }
      },
      computed: {
        fullname: {
          get: function() {
            return this.firstname + ' ' + this.lastname
          },
          set: function(val) {
            var name = val.split(',')
            this.firstname = name[0]
            this.lastname = name[1]
          }
        }
      }
    })
  </script>
</body>
</html>
